<fieldset>
  <label for="title">Title:</label>
  <input type="text" [(ngModel)]="newAlbum.title" id="title"> <br />
  <label for="body">Post description:</label>
  <textarea [(ngModel)]="newAlbum." id="body"></textarea> <br />
  <button (click)="addAlbum()">Add post</button>
</fieldset>

<ul *ngIf="loaded; else loading">
  <li *ngFor="let album of albums">
    <a [routerLink]="['/posts', album.id]">{{album.id}}) {{album.title}}</a>
    <button (click)="deleteAlbum(album.id)">x</button>
  </li>
</ul>

<ng-template #loading>
  <p>Posts are loading...</p>
</ng-template>
